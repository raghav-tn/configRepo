management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
    env:
      enabled: true
  server:
    port: 18080
    add-application-context-header: false
  endpoints:
    enabled-by-default: false
    web:
      base-path: /management
      exposure:
        include: info,env,health,metrics
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    ROOT: info
  pattern: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: ./logs/${spring.application.name}.log

server:
  servlet:
    context-path: /change
